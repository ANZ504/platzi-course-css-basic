<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./stye-pro.css">

</head>

<body>
    <header>
        <nav>
            <img src="https://img.icons8.com/ios/50/000000/organic-food.png"/>
            <img src="https://img.icons8.com/material-outlined/24/000000/menu.png"/>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero__info">
                <h1>Check the <br>
                    best food
                </h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Non vel distinctio ducimus, esse placeat
                    reprehenderit error tenetur ab porro facere?</p>
                <button>Book a table</button>
            </div>
            <div>
                <img class="hero__image" src="https://i.postimg.cc/zD21m9fG/hero.png" alt="Plato de comida principal">
            </div>
        </section>
        <section class="dishes">
            <h2>O u r S e r v i c e s</h2>
            <div class="dishes__grid">
                <img src="https://i.postimg.cc/k5qHRc5H/video.png" alt="dishes imgage"
                    class="dishes__item dishes__item--big">
                <img src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="dishes imgage" class="dishes__item">
                <img src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="dishes imgage" class="dishes__item">
                <img src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="dishes imgage" class="dishes__item">
                <img src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="dishes imgage" class="dishes__item">
            </div>
        </section>
        <section class="menu">
            <h3>H o m e M e n u</h3>
            <div class="menu__grid">
                <div class="menu__grid-container"><img class="menu__grid-img" src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="menu images"></div>
                <div class="menu__grid-container"><img class="menu__grid-img" src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="menu images"></div>
                <div class="menu__grid-container"><img class="menu__grid-img" src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="menu images"></div>
                <div class="menu__grid-container"><img class="menu__grid-img" src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="menu images"></div>
                <div class="menu__grid-container"><img class="menu__grid-img" src="https://i.postimg.cc/rw63Mc2M/plate5.png" alt="menu images"></div>
            </div>
        </section>
    </main>
    <footer>
        <h2>
            The best <span>Food</span> 
        </h2>
    </footer>
</body>

</html>
